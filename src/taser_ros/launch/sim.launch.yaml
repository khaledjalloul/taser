launch:
  - include:
      file: $(find-pkg-share taser_ros)/launch/rviz_control.launch.yaml

  - node:
      pkg: taser_ros
      exec: sim
      name: sim
      namespace: taser
      output: screen
      param:
        - from: $(find-pkg-share taser_ros)/config/sim_parameters.yaml

  - node:
      pkg: taser_ros
      exec: cmd_gui
      name: cmd_gui
      namespace: taser
      output: screen
      param:
        - from: $(find-pkg-share taser_ros)/config/sim_parameters.yaml
