launch:
  - include:
      file: $(find-pkg-share taser_ros)/launch/rviz.launch.yaml
      arg:
        - name: use_joint_state_publisher_gui
          value: "false"

  - node:
      pkg: controller_manager
      exec: ros2_control_node
      output: screen
      param:
        - from: $(find-pkg-share taser_ros)/config/controller_manager.yaml

  - node:
      pkg: controller_manager
      exec: spawner
      output: screen
      args: joint_state_broadcaster

  - node:
      pkg: controller_manager
      exec: spawner
      output: screen
      args: left_arm_velocity_controller right_arm_velocity_controller wheels_velocity_controller --param-file $(find-pkg-share taser_ros)/config/controller_manager.yaml
